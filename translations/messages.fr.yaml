experience:
  q1 : "Je vais aux réunions régulières avec plaisir"
  q2 : "Les programmes de nos réunions sont intéressants et variés."
  q3 : "Dans notre club, une personne accueille les membres à leur arrivée."
  q4 : "Nos réunions sont organisées et animées de façon professionnelle."
  q5 : "Les membres s’assoient à une table différente chaque semaine pour discuter avec différentes personnes."
  q6 : "Certains membres sont des amis proches."
  q7 : "Des membres, autres que les dirigeants du club, participent aux événements du district ou au niveau international."
  q8 : "La plupart des membres connaissent les progrès du Rotary vers l’éradication de la polio et sont fiers d’en faire partie."
  q9 : "Nos membres donnent à la Fondation Rotary."
  q10 : "Nos collectes de fonds sont basées sur des versements libres, sans montants minimums."
  q11 : "Nous rendons hommage aux membres du club ou à des individus de la localité au moins une fois par mois."
  q12 : "Grâce au Rotary, j’ai tissé des liens avec d’autres membres à l’étranger."
  q13 : "Pour enrichir l’expérience des membres, notre club teste régulièrement de nouvelles choses: activités, formats de réunion, etc…"

activite:
  q1 : "Notre club organise des réunions amicales régulières pour renforcer les liens d’amitié et les contacts. "
  q2 : "Notre club encourage les membres à amener leurs collègues, leur conjoint et leurs parents aux réunions de
        club et aux activités de camaraderie."
  q3 : "Notre club propose des possibilités de développement des compétences et des qualités de leader."
  q4 : "Notre club invite aux réunions des Rotaractiens, Interactiens et participants aux Youth Exchange. Il joue
        également un rôle actif auprès des clubs Interact et Rotaract et de leurs membres."
  q5 : "Notre club parraine un club Rotaract ou Interact, et il parraine ou accueille un participant au Youth
        Exchange ou au RYLA."
  q6 : "Nous consultons les décideurs locaux et les habitants pour identifier les problématiques avant
        d’entreprendre une action"
  q7 : "Avant de démarrer une action, nous consultons le site Rotary Ideas pour trouver des idées. "
  q8 : "Notre club a une action en cours."
  q9 : "Tous les membres peuvent donner leur avis sur les actions et les activités."
  q10 : "Nos actions locales sont alignées sur les axes stratégiques et les domaines d’action du Rotary."
  q11 : "Notre club a demandé ou utilisé une subvention de la Fondation pour l’une de ses actions."

effectif:
  q1 : "L’effectif de notre club affiche une augmentation nette cette année "
  q2 : "L’effectif féminin de notre club affiche une augmentation nette cette année."
  q3 : "Le nombre des membres de moins de 40 ans affiche une augmentation nette cette année."
  q4 : "Notre club cherche à recruter des membres dont la profession est sous-représentée."
  q5 : "Notre club entretient des liens avec les Anciens du Rotary (anciens Rotaractiens, participants au Youth
        Exchange, étudiants des Centres du Rotary pour la paix et participants à d’autres programmes du Rotary)."
  q6 : "Notre club recrute activement parmi les Anciens du Rotary."
  q7 : "Notre club recrute activement parmi les jeunes retraités."
  q8 : "Notre club fidélise au moins 90 % de ses membres chaque année."
  q9 : "Au moins 75 % de nos clubs participent activement à une action ou assument une fonction de dirigeant
        ou autre."
  q10 : "Notre club a mis en place un processus pour sonder les membres."
  q11 : "Une personne a été désignée pour vérifier les pistes de prospect envoyées au club."
  q12 : "Le club demande toujours aux invités de se présenter, et il les réinvite régulièrement."
  q13 : "Les avantages de l’adhésion sont expliqués et communiqués à tous les membres"
  q14 : "Les nouveaux membres suivent une orientation et se voient proposer diverses possibilités de s’impliquer. "
  q15 : "Le club associe des membres novices et expérimentés pour instaurer des liens de mentorat."
  q16 : "Nous demandons aux membres de parler de leur profession ou d’autres sujets d’intérêt lors des réunions."

image:
  q1 : "Nous avons une visibilité en ligne, avec un site Internet dynamique et interactif, une page Facebook ou sur
        d’autres réseaux sociaux qui explique nos actions, le profil de nos membres et les avantages de l’adhésion. "
  q2 : "Des membres du club sont spécifiquement chargés de son image"
  q3 : "Notre club a plusieurs fois figuré dans les médias locaux l’année dernière."
  q4 : "Nous faisons la promotion du club et du Rotary dans notre commune via divers réseaux et médias."
  q5 : "Notre club invite des représentants des médias pour obtenir une couverture de ses activités caritatives."
  q6 : "Le matériel du club respecte la dernière charte graphique du Rotary. "
  q7 : "Nous utilisons les documents et modèles du Brand Center."
  q8 : "Nous utilisons le matériel marketing fourni par le Rotary International (annonces de service public, vidéos,
        images et logos)."
  q9 : "Les insignes et fanions du Rotary sont accrochés sur le lieu de nos réunions."
  q10 : "L’existence de notre club est connue dans la commune"
  q11 : "Nous avons une brochure que nous donnons aux habitants et aux prospects. "
  q12 : "Nous utilisons Rotary Showcase pour promouvoir la réalisation de nos actions."

fonctionnement:
  q1 : "Notre club s’est doté d’un plan stratégique qui est régulièrement mis à jour"
  q2 : "Nous fixons des objectifs annuels que nous entrons dans Rotary Club Central."
  q3 : "Notre club comprend plusieurs commissions qui soutiennent nos activités et informent régulièrement le
        comité sur la progression vers ces objectifs."
  q4 : "Notre comité modifie ce qui ne fonctionne pas et adapte son règlement intérieur en conséquence."
  q5 : "Nous avons mis en place un processus pour assurer la continuité : préparation des membres à des mandats,
        archivage des procédures et participation des dirigeants en exercice, anciens et futurs aux décisions."
  q6 : "Notre président assiste au SFPE et les dirigeants du club participent à l’assemblée de district."
  q7 : "Les membres assistent aux événements et séminaires du district sur les sujets rotariens qui les intéressent."
  q8 : "Les nouveaux membres sont accueillis de façon formelle et ils reçoivent tous les documents adaptés."
  q9 : "Au moins la moitié des membres ont un compte sur Mon Rotary"
  q10 : "Les dirigeants du club utilisent Mon Rotary ou un logiciel dédié pour gérer le club."
  q11 : "Notre club fixe et approuve un budget pour l’année rotarienne à venir, nomme un trésorier et a des
         comptes bancaires distincts pour la gestion et la collecte de fonds (ou le financement des actions)."
  q12 : "Notre club atteint ses objectifs de collectes de fonds au moyen de diverses activités."
  q13 : "Chaque année, nous demandons aux membres de remplir une enquête de satisfaction."
  q14 : "Nous proposons des possibilités de formation continue à nos membres."
